<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Copy/Paste Test</title>
  <style>
    /* css reset */
    html {
      box-sizing: border-box;
      font-size: 16px;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    body, h1, h2, h3, h4, h5, h6, p, ol, ul {
      margin: 0;
      padding: 0;
      font-weight: normal;
    }

    ol, ul {
      list-style: none;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    /* grid */
    html {
      /* height: 100%; */
    }

    body {
      height: calc(100svh - 2rem);
      display: grid;
      gap: 1rem;
      margin: 1rem;
      grid-template-rows: repeat(3, min-content) 1fr;
    }

    body > div { 
      background-color: #eee;
    }

    body > div:last-of-type {
      overflow: scroll;
    }

  </style>
</head>
<body>
  <img src="https://web-dev.imgix.net/image/admin/urYfROhm806fvOPRMsRg.jpg?auto=format&h=100"></img>
  <p>
    Use this text to highlight & drag.
    On android, long press after highlighting to drag.
  </p>
  <input type=text placeholder="Typey" autofocus></input>
  <div id="counts"></div>
  <div id="log"></div>

  <script type=module>
    import { measureResponsiveness, estimateInteractionCountsByEventCounts } from './responsiveness.js';

    const EVENTS = [
      "keydown",
      "keyup",
      "keypress",
      "pointerdown",
      "pointerup",
      "pointercancel",
      "touchstart",
      "touchend",
      "touchcancel",
      "mousedown",
      "mouseup",
      // "gotpointercapture",
      // "lostpointercapture",
      "click",
      "dblclick",
      "auxclick",
      "contextmenu",
      // "pointerleave",
      // "pointerout",
      // "pointerover",
      // "pointerenter",
      // "mouseout",
      // "mouseover",
      // "mouseleave",
      // "mouseenter",
      // "lostpointercapture",
      "dragstart",
      "dragend",
      "dragenter",
      "dragleave",
      // "dragover",
      "drop",
      "beforeinput",
      "input",
      "compositionstart",
      "compositionupdate",
      "compositionend",
    ];

    function replaceConsole() {
      var log = console.log.bind(console);
      var group = console.group.bind(console);
      console.log = function (...args) {
        log(...args);
        let el = document.getElementById('log');
        el.innerHTML += `<div><pre>${args.join(' ')}<pre></div>`;
        el.scrollTop = el.scrollHeight;
      }
      console.group = function (...args) {
        group(...args);
        let el = document.getElementById('log');
        el.innerHTML += `<hr/>`;
        // el.innerHTML += `<strong><pre>${args.join(' ')}<pre></strong>`;
      }
    }

    function reportEvents() {
      const observer = new PerformanceObserver(list => {
        const entries = list.getEntries().filter(entry => EVENTS.includes(entry.name));
        if (entries.length == 0) return;

        console.group();
        for (let entry of entries) {
          const renderTime = Math.round((entry.startTime + entry.duration) / 8) * 8;
          console.log(`renderTime:${renderTime} ${entry.name} id:${entry.interactionId}`);
        }
        console.groupEnd();
      });

      observer.observe({
        type: "event",
        durationThreshold: 0, // 16 minumum by spec
        buffered: true
      });
    }

    replaceConsole();
    reportEvents();
    setInterval(() => {
      const counts = estimateInteractionCountsByEventCounts();
      document.getElementById('counts').innerHTML = `<div><pre>${JSON.stringify(counts,null,2)}<pre></div>`;
    }, 100);

    const HANDLER_BLOCK_TIME = 1; // ms
    const RAF_BLOCK_TIME = 1; // ms
    const BGTASK_BLOCK_TIME = 2; // ms

    function randomColor() {
      return `#${Math.floor(Math.random()*16777215).toString(16)}`;
    }

    function block(ms) {
      // console.log(`Starting to sync block for ${ms}ms`);
      const end = performance.now() + ms;
      while (performance.now() < end);
    }

    function blockingRaf(ms) {
      requestAnimationFrame((time) => {
        // console.log('Starting rAF handler');
        block(ms);
      });
    }

    function keepBusy(event) {
      block(HANDLER_BLOCK_TIME);
      blockingRaf(RAF_BLOCK_TIME);
      document.body.style['background-color'] = randomColor();
    }

    function addPreventDefault(handler) {
      return (...args) => {
        handler(...args);
        event.preventDefault();
      };
    }

    function on(element, event, handler) {
      element.addEventListener(event, handler);
    }

    function onAll(element, handler, events) {
      for (let event of events) {
        on(element, event, (...args) => handler(...args)); // wrap with lambda so handlers are referentially equal
      }

    }

    const handler = keepBusy;
    // const handler = addPreventDefault(keepBusy);

    for (let i = 0; i < 10; i++) {
      onAll(document, handler, EVENTS);
    }

    setInterval(() => {
      block(BGTASK_BLOCK_TIME);
    });

  </script>
</body>
</head>
